<html>
    <head>
        <meta charset="UTF-8">
        <title>Angajati</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/768px-User_icon_2.svg.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <input type="text" id="searchInput" onkeyup="searchAngajat()" placeholder="Cauta nume..." title="Scrie un nume">
        <label for="sexFilter">Cauta sex: </label>
        <select onchange="filterSex()" id="sexFilter" name="sexFilter">
            <option value="" disabled selected>Select your option</option>
            <option value="All">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <button id="sortDateButton" onclick="sortTableByDate()" sort="up">Sort by data nasterii</button>
        <br>
        <table id='angajati'>
            <thead>
                <tr>
                    <th>Poza</th>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Data nasterii</th>
                    <th>Sex</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>poza</td>
                    <td>BBB</td>
                    <td>bbb</td>
                    <td>12 februarie 1988</td>
                    <td>Male</td>
                    <td>bbb@yahoo.com</td>
                    <td><a class="delete">Delete</a></td>
                </tr>
                <tr>
                    <td>poza</td>
                    <td>AAA</td>
                    <td>aaa</td>
                    <td>2 august 1992</td>
                    <td>Female</td>
                    <td>aaa@yahoo.com</td>
                    <td><a class="delete">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <form>
            <!-- Nume -->
            <label for="nume">Nume:</label><br>
            <input type="text" id="nume" name="nume"><br>
            <!-- Prenume -->
            <label for="prenume">Prenume:</label><br>
            <input type="text" id="prenume" name="prenume"><br>
            <!-- Data Nasterii -->
            <label for="data-nasterii">Data nasterii:</label><br>
            <input type="date" id="data-nasterii" name="data-nasterii"><br>
            <!-- Sex -->
            <label for="sex">Sex: </label>
            <select id="sex" name="sex">
                <option value="" disabled selected>Select your option</option>
                <option value="masculin">Male</option>
                <option value="feminin">Female</option>
                <option value="indecis">Other</option>
            </select><br>
            <!-- Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <!-- Poza -->
            <label for="poza">Poza:</label><br>
            <input type="file" name="poza" id="poza">
            <br><br>
            <!-- Submit -->
            <button type="button" onclick="submitForm();">Submit</button>
        </form> 
    </body>
    <script src="main.js"></script>
</html>
